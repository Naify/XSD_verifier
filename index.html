<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>XSD verifier</title>
	<link type="text/css" rel="stylesheet" href="style.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript" src="lib.js"></script>	
</head>
<body>
	<div id="wrapper">
		<div id="menu">
			<p class="welcome"> Welcome to XSD verifier! </p>
		</div>
		<form id="former" name="theForm" action="server/server.py" method="post" target="logbox" enctype="multipart/form-data">
			<table id="sender">
				<tr>
					<td>XML</td>
					<td><input type="file" name="xml" /></td>
					<td><input type="submit" id="xmlval" value="Validate XML" onclick="document.theForm.func.value='xmlval'" /></td>					
				</tr>
				<tr>
					<td>XSD</td>
					<td><input type="file" name="xsd" /></td>
					<td><input type="submit" id="xsdval" value="Validate XSD" onclick="document.theForm.func.value='xsdval'" /></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td><input type="submit" id="upload" value="Complete validation" onclick="document.theForm.func.value='comlpval'" /></td>
				</tr>
			</table>
			<input type="hidden" name="func" id="func" value="null" />
		</form>
		<iframe id="logbox" name="logbox"></iframe>
	</div>
</body>
</html>
